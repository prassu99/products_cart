
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Products List</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
    <link rel = "stylesheet"
         href = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src = "https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script src="/javascripts/controller.js" type="text/javascript"></script>
</head>

<body ng-app='myapp' ng-controller='myctrl' ng-init="get_data()">

<section class="header">
<div class="container">
<div class="main-header">
<div class="col-md-2">
<img src={{hover.img}}>
</div>
<div class="col-md-7">
<h2>{{hover.desc}}</h2>
<ul>
<li ng-repeat="bullet in hover.bullets">{{bullet}}</li>
</ul>
</div>
<div class="col-md-3">
<h3>${{hover.price}}</h3>
<button type="button" class="btn btn-success" ng-click="showAlert($event,hover.index)">ADD TO CART</button>

</div>
</div>
</div>
</section>
<section class="product-wrap" >
<div class="container"> 
<div class="row" >
<div class="col-md-3" ng-repeat="list in content.productList" ng-mouseover="hoverIn($index)">
<div class="product-box" >
<div class="product-img">
<img ng-src={{list.imageUrls.sm}}>
</div>
<h3>{{list.description}}</h3>
<h4>${{list.networkPrice}}</h4>
 <button type="button" class="btn btn-default">VIEW MORE</button>
</div>
</div>

</div>
</div>
</section>

</body>
</html>
